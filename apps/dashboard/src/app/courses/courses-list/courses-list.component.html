<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Select a Course</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let course of courses"
        (click)="selected.emit(course)"
        class="mat-list-item"
      >
        <h1 matLine>{{ course.className }}</h1>
        <button
          mat-icon-button
          (click)="deleted.emit(course); $event.stopImmediatePropagation()"
        >
          <mat-icon *ngIf="!readonly">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
